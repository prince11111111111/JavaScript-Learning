<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
    <h1>Currency Convertor</h1>
    <div id="container">
        <form action = "#">
        <div class="from">
            <img src="https://flagcdn.com/w320/us.png"  id="from">
            <select id ="dfrom" width = "400px">
                <option value="USD">United States Dollar</option>
            </select>
            <br>
            <input type = "number" id = "input" width = "350px"><span id="from-txt">USD</span>
        </div>
        <img src ="exchange-icon.png" id="exi">
        <div class="to">
            <img src ="https://flagcdn.com/w320/in.png" id = "to">
            <select id = "dto" width = "400px">
                <option value = "INR">Indian Rupee</option>
            </select>
            <p id="out" width = "400px">????</p>
        </div>
    </div>
        <button type = "button">Convert</button>
    </form>
    <script src = "script.js"></script>
</body>
</html>
